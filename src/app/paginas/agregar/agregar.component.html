
<div class="container">
<div class="row m-5">
    <h1>Agregar nuevo registro.</h1>
<form [formGroup]="forma">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre empresa</label>
      <input 
      type="text" 
      class="form-control" 
      formControlName="nombre"
      id="exampleInputEmail1" 
      aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Direccion</label>
      <input 
      type="text"
       class="form-control"
       formControlName="direccion"
        id="exampleInputPassword1">
    </div>
   
    <button type="submit" class="btn btn-primary" (click)="agregar()">Agregar</button>
    <button type="submit" class="btn btn-success" routerLink="/home">Volver</button>
  </form>
</div></div>
